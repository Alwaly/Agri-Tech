<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stye.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center body">
        <div id="f" class="mt-5">
            <div class="yellow-box"></div>
            <div  class="p-2">
                <div class="d-flex justify-content-center">
                    <h2>Enter the soil's caracteristiques</h2>
                </div>
                <form id="myForm">
                    <div class="form-group pt-3">
                        <label for="n">Ratio of Nitrogen content in soil</label>
                        <input type="number" step="any" class="form-control" id="n" aria-describedby="emailHelp" required placeholder="Nitrogen">
                    </div>
                    <div class="form-group pt-3">
                        <label for="p">Ratio of Phosphorous content in soil</label>
                        <input type="number" step="any" class="form-control" id="p" placeholder="Phosphorous" required>
                    </div>
                    <div class="form-group pt-3">
                        <label for="k">Ratio of Potassium content in soil</label>
                        <input type="number" step="any" class="form-control" id="k" placeholder="Potassium" required>
                    </div>
                    <div class="form-group pt-3">
                        <label for="temperature">Temperature in degree Celsius</label>
                        <input type="number" step="any" class="form-control" id="temperature" placeholder="Temperature" required>
                    </div>
                    <div class="form-group pt-3">
                        <label for="humidity">Relative humidity in %</label>
                        <input type="number" step="any" class="form-control" id="humidity" placeholder="Humidity" required>
                    </div>
                    <div class="form-group pt-3">
                        <label for="ph">Ph value of the soil</label>
                        <input type="number" step="any" class="form-control" id="ph" placeholder="Ph" required>
                    </div>
                    <div class="form-group pt-3">
                        <label for="rainfall">Rainfall in mm</label>
                        <input type="number" step="any" class="form-control" id="rainfall" placeholder="Rainfall" required>
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <button type="submit" class="bt mt-3">Submit</button>
                    </div>
                </form>

                <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Prediction</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="isd">
                            <table>
                                <tr>
                                    <td>Predicted Crop:</td>
                                    <td id="label" style="margin-left: 30px;"></td>
                                </tr>
                                <tr>
                                    <td>Confidence Score:</td>
                                    <td id="score" style="margin-left: 30px;"></td>
                                </tr></table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Open first modal</button> -->
            </div>
        </div>
        
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
